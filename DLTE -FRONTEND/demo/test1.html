 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #f2f2f2;
             padding: 20px;
         }
         
         .container {
             background-color: beige; /* Added beige background color */
             padding: 20px;
             border-radius: 5px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
             max-width: 500px;
             margin: 0 auto;
             margin-bottom: 20px; /* Added space between containers */
         }
         
         h1 {
             text-align: center;
             color: #333;
         }
         
         form .form-group {
             display: flex;
             align-items: center;
             margin-bottom: 15px;
         }
         
         label {
             flex: 0 0 30%; /* Set the width of labels */
         }
         
         input[type="text"],
         input[type="number"] {
             flex: 0 0 70%; /* Set the width of input fields */
             padding: 10px;
             border: 1px solid #ccc;
             border-radius: 3px;
             box-sizing: border-box;
         }
         
         button {
             background-color: #ff6600;
             color: #fff;
             padding: 10px 20px;
             border: none;
             border-radius: 3px;
             cursor: pointer;
             width: 100%;
             font-size: 16px;
         }
         
         button:hover {
             background-color: #e65c00;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h1 class="text-center my-4">CALCULATOR</h1>
         <div class="row justify-content-center">
             <div class="col-md-6">
                 <form>
                     <div class="form-group">
                         <label for="depositName">DEPOSIT NAME</label>
                         <input type="text" class="form-control" id="depositName" placeholder="Enter deposit name">
                     </div>
                     <div class="form-group">
                         <label for="depositRoi">DEPOSIT ROI</label>
                         <input type="number" class="form-control" id="depositRoi" placeholder="Enter deposit ROI">
                     </div>
                     <div class="form-group">
                         <label for="depositAmount">DEPOSIT AMOUNT</label>
                         <input type="number" class="form-control" id="depositAmount" placeholder="Enter deposit amount">
                     </div>
                     <div class="form-group">
                         <label for="tenure">TENURE</label>
                         <input type="number" class="form-control" id="tenure" placeholder="Enter tenure">
                     </div>
                     <button type="button" class="btn btn-primary btn-block">CALCULATE</button>
                 </form>
             </div>
         </div>
     </div>
     <div class="container">
         <div class="row justify-content-center mt-4">
             <div class="col-md-6">
                 <div class="form-group">
                     <label for="maturityAmount">MATURITY AMOUNT</label>
                     <input type="text" class="form-control" id="maturityAmount" disabled>
                 </div>
             </div>
         </div>
     </div>
 </body>
 </html>
