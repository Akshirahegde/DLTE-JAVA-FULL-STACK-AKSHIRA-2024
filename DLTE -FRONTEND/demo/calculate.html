<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposits Available</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <p id="status" class="display-6 text-center text-primary"></p>
        <div class="p-5 m-5 rounded-5 shadow">
            <div class="form-group">
                <label for="depositName">Deposit name</label>
                <input type="text" id="depositName" class="form-control" placeholder="Deposit name" />
            </div>
            <div class="form-group">
                <label for="amount">Deposit amount</label>
                <input type="number" id="amount" class="form-control" placeholder="Deposit amount" />
            </div>
            <div class="form-group">
                <label for="tenure">Deposit tenure</label>
                <input type="number" id="tenure" class="form-control" placeholder="Deposit tenure" />
            </div>

            <div class="m-5 row justify-content-around">
                <button id="calculate" class="col-1 btn btn-outline-primary">Calculate</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="p-5 m-5 rounded-5 shadow">
            <div class="form-group">
                <label for="maturityAmount">Maturity Amount</label>
                <input type="text" id="maturityAmount" class="form-control" placeholder="Maturity Amount" readonly />
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(()=>{
        $("#calculate").click(()=>{
            const name = $("#depositName").val();
            const amount = $("#amount").val();
            const tenure = $("#tenure").val();

            $.ajax({
                url:`http://localhost:8085/module/deposits/id?depositName=${name}`,    
                type:"GET",
                dataType:"json",
                beforeSend: function(handler){
                    handler.setRequestHeader("Authorization", "Basic " + btoa("Patwardhan:divija123"))
                },
                success:function(response){
                    const depositId = response;
                    calculateMaturityAmount(depositId, amount, tenure);
                },
                error:function(err){
                    let element = $("#status")
                    element.append(`<h1>${err.status}</h1>`)
                }
            })
        })

        function calculateMaturityAmount(depositId, amount, tenure) {
            $.ajax({
                url:`http://localhost:8085/module/deposits/${depositId}/${amount}/${tenure}`,    
                type:"GET",
                dataType:"json",
                beforeSend: function(handler){
                    handler.setRequestHeader("Authorization", "Basic " + btoa("Patwardhan:divija123"))
                },
                success:function(response){
                    $("#maturityAmount").val(response.maturityAmount);
                },
                error:function(err){
                    let element = $("#status")
                    element.append(`<h1>${err.status}</h1>`)
                }
            })
        }
    })
</script>
</body>
</html>
