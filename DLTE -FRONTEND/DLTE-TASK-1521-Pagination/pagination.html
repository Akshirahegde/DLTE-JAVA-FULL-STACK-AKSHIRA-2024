<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination for Deposits Availble in my bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script>

        let loadStore = () => {
        
            if (!localStorage.getItem("deposit")) {
                
                var depositArray = [
                    { id: 2024001, name: "Fixed Savings", roi: 9.0, type: "Term Deposit", description: "A fixed-term savings account" },
                    { id: 2024002, name: "Flexi Saver", roi: 6.8, type: "Savings Account", description: "A flexible savings account" },
                    { id: 2024003, name: "Recurrent Deposits", roi: 6.2, type: "Recurring Deposit", description: "A disciplined savings account where you contribute a fixed amount regularly" },
                    { id: 2024004, name: "Time Deposits", roi: 7.5, type: "Fixed Deposit", description: "deposits made for a specific period" },
                    { id: 2024005, name: "Money Market Deposits", roi: 7.9, type: "current Account", description: "similar to savings accounts but often offer higher interest rates " },
                    { id: 2024006, name: "Checking Account Deposits", roi: 8.0, type: "Investment Account", description: " used for everyday transactions like paying bills and making purchases" },
                    { id: 2024007, name: "Foreign Currency Deposits", roi: 8.7, type: "foreign deposits", description: "  banks offer accounts denominated in foreign currencies" },
                    { id: 2024008, name: "Demand Deposits", roi: 9.2, type: "Investment Account", description: " These are funds held in an account from which deposited funds can be withdrawn at any time" }

                ];
     
                localStorage.setItem("deposit", JSON.stringify(depositArray));
            }
           
            deposit = JSON.parse(localStorage.getItem("deposit"));
        }
    
        let recordsPerPage = 2;
        let currentPage = 1;
    
        const viewRecords = () => {
            const begin = (currentPage - 1) * recordsPerPage;
            const end = begin + recordsPerPage;
            const size = deposit.length;
    
            let tableBody = $("#records");
            tableBody.empty();
            for (let index = begin; index < end && index < size; index++) {
                tableBody.append("<tr><td>" + deposit[index].id + "</td><td>" +
                    deposit[index].name + "</td><td>" + deposit[index].roi + "</td><td>" +
                    deposit[index].type + "</td><td>" + deposit[index].description + "</td></tr>");
            }
        }
    
        const updatingPage = () => {
            const totalPages = Math.ceil(deposit.length / recordsPerPage);
            let paging = $("#pagination");
            paging.empty();
    
            if (currentPage > 1) {
                paging.append('<button class="previous col-1 m-3 btn btn-outline-primary"><h4 class="bi bi-arrow-left-circle-fill"></h4></button>');
            }
    
           
            paging.append('<button class="previous col-1 m-3 btn btn-outline-primary">' + currentPage + '</button>');
    
       
            if (currentPage < totalPages) {
                paging.append('<button class="next col-1 m-3 btn btn-outline-primary"><h4 class="bi bi-arrow-right-circle-fill"></h4></button>');
            }
    
            $("button").click(function () {
                const currentButton = $(this);
                if (currentButton.hasClass("previous")) {
                    currentPage--;
                } else if (currentButton.hasClass("next")) {
                    currentPage++;
                }
                viewRecords();
                updatingPage();
            });
        }
    
        $(document).ready(() => {
            loadStore();
    
            viewRecords();
            updatingPage();
    
         
            $("#roiInput").on("input", () => {
                const searchValue = parseFloat($("#roiInput").val()); 
                if (!isNaN(searchValue)) { 
                    $("#records").empty();
                    deposit.forEach((each) => {
                        if (each.roi >= searchValue) { 
                            $("#records").append("<tr><td>" + each.id + "</td><td>" +
                                each.name + "</td><td>" + each.roi + "</td><td>" +
                                each.type + "</td><td>" + each.description + "</td></tr>");
                        }
                    });
                    currentPage = 1;
                    updatingPage(); 
                } else {
                   
                    viewRecords(); 
                    updatingPage(); 
                }
            });
        });
    </script>
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-12 table-responsive">
                <table class="table table-striped p-5 rounded-5 shadow-lg text-nowrap text-center">
                    <thead>
                        <tr>
                            <th>Deposit ID</th>
                            <th>Deposit Name</th>
                            <th>Deposit ROI</th>
                            <th>Deposit Type</th>
                            <th>Deposit Description</th>
                        </tr>
                    </thead>
                    <tbody id="records">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center" id="pagination"></div>
        <div class="row justify-content-around mt-5">
            <div class="col-2">
                <label>Filter by Roi</label>
                <input type="text" id="roiInput" class="form-control" />
            </div>
        </div>
    </div>
</body>
</html>
