    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Adjusted to viewport height */
    margin: 0;
    overflow-y: auto;
}

.container {
    max-width: 1000px;
    margin: 90px ;
    padding: 80px;
    background-color: rgb(120, 75, 88);

    height: 40vh;
    font: 3em sans-serif;
}

    padding: 60px;
}
.loan-list{
    padding: 60px;
}
.media{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
.box {
    width: 400px;
    height: 600px; 
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px;
    background-color: aquamarine;
    border-radius: 10px;
}

        <div class="container">

                <li>Direct Deposit</li>

            <h2>Available Loans</h2>

                <li>Auto Loan</li>
