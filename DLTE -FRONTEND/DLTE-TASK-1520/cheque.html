<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="validation.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Cheque Book Form</h1>
        <form action="#" onsubmit="return performValidate()" name="application" >
            <div class="mb-3">
                <label for="accountnumber" class="form-label">Account Number<span id="numberErr"></span></label>
                <input type="text" required class="form-control" id="accountnumber" name="accountnumber" >
            </div>
            <div class="mb-3">
                <label for="account-holder"  class="form-label">Account Holder<span id="holderErr"></span></label>
                <input type="text" required class="form-control" id="account-holder" name="account-holder" >
            </div>
            <div class="mb-3">
                <label class="form-label">Account Type</label>
                <div class="form-check">
                    <input class="form-check-input" required type="radio" name="account-type" id="savings" value="savings" checked>
                    <label class="form-check-label" for="savings">Savings</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" required type="radio" name="account-type" id="current" value="current">
                    <label class="form-check-label" for="current">Current</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="cheque-book-type" required class="form-label">Cheque Book Type</label>
                <select class="form-select" id="cheque-book-type" name="cheque-book-type">
                    <option value="personal">Personal</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date-of-apply" class="form-label">Date of Apply</label>
                <input type="date" required class="form-control" id="date-of-apply" name="date-of-apply" >
            </div>
            <div class="mb-3">
                <label for="contact-number" class="form-label">Contact Number</label>
                <input type="tel" required class="form-control" id="contact-number" name="contact-number" >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" required class="form-control" id="email" name="email" >
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" required id="address" name="address" ></textarea>
            </div>
            <div class="mb-3">
                <label for="signature" class="form-label">Signature</label>
                <input type="file" class="form-control" required id="signature" name="signature"  accept=".jpg, .jpeg, .png">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required id="terms-and-conditions" name="terms-and-conditions" >
                <label class="form-check-label" for="terms-and-conditions">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
