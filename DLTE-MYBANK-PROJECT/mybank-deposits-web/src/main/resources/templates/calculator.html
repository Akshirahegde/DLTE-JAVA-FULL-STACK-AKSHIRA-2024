<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{'/styles/calculator.css'}" type="text/css" th:rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            const depositData=JSON.parse(sessionStorage.getItem('dataNew'));
            $("#depositName").val(depositData.name);
            $("#depositRoi").val(depositData.roi);
            $("#calculate").click(() => {
                if (!validateInput()) {
                    return;
                }

                const name = $("#depositName").val();

                $.ajax({
                    url: `http://localhost:8085/module/deposits/id?depositName=${name}`,
                    type: "GET",
                    dataType: "json",

                    success: function (response) {
                        const depositId = response;
                        calculateMaturityAmount(depositId);
                    },
                    error: function (err) {
                        console.error("Error fetching deposit ID:", err);
                    }
                })
            })

            function validateInput() {
                let isValid = true;
                const depositAmount = $("#depositAmount").val();
                const tenure = $("#tenure").val();

                if (depositAmount === "" || depositAmount <= 0 || isNaN(depositAmount)) {
                    $("#depositAmountError").text("Please enter a valid deposit amount.");
                    isValid = false;
                } else {
                    $("#depositAmountError").text("");
                }

                if (tenure === "" || tenure <= 0 || !Number.isInteger(Number(tenure))) {
                    $("#tenureError").text("Please enter a valid tenure");
                    isValid = false;
                } else {
                    $("#tenureError").text("");
                }

                return isValid;
            }

            function calculateMaturityAmount(depositId) {
                const amount = $("#depositAmount").val();
                const tenure = $('#tenure').val();
                $.ajax({
                    url: `http://localhost:8085/module/deposits/${depositId}/${amount}/${tenure}`,
                    type: "GET",
                    dataType: "json",

                    success: function (response) {
                        $("#maturityAmount").val(response);
                    },
                    error: function (err) {
                        console.error("Error calculating maturity amount:", err);
                    }
                })
            }
        })
    </script>
</head>
<header th:replace="nav::navbar"></header>
<body>
<div class="container-calc">
    <h1 class="text-center my-4">CALCULATOR</h1>
    <div class="row justify-content-center">
        <div class="col-md-11">
            <form>
                <div class="form-group row">
                    <label for="depositName" class="col-sm-5 col-form-label">DEPOSIT NAME</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="depositName" placeholder="Enter deposit name" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="depositRoi" class="col-sm-5 col-form-label">DEPOSIT ROI</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="depositRoi" placeholder="Deposit ROI" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="depositAmount" class="col-sm-5 col-form-label">DEPOSIT AMOUNT</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="depositAmount" placeholder="Enter deposit amount">
                        <small id="depositAmountError" class="text-danger"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tenure" class="col-sm-5 col-form-label">TENURE</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control" id="tenure" placeholder="Enter tenure" >
                        <small id="tenureError" class="text-danger"></small>
                    </div>
                </div>
                <button type="button" class="btn btn-block narrow-btn" id="calculate">CALCULATE</button>

            </form>
        </div>
    </div>
</div>
<div class="container-calc">
    <div class="row justify-content-center mt-4">
        <div class="form-group row">
            <label for="maturityAmount" class="col-sm-5 col-form-label">MATURITY AMOUNT</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="maturityAmount" disabled>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:replace="footer::footer"></footer>
</html>
