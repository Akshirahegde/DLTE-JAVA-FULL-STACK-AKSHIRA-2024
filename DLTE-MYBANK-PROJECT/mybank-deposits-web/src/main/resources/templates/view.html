<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View all the Available Deposits</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link th:href="@{'/styles/view.css'}" type="text/css" th:rel="stylesheet">
    <script>
        const pageSize = 3;
        let currentPage = 1;

        const listAll = (page) => {
            let soapRequest = '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:deposit="http://deposit.services">\n' +
                '    <soapenv:Header/>\n' +
                '<soapenv:Body>\n' +
                '    <deposit:viewAllDepositsRequest/>\n' +
                '</soapenv:Body>\n' +
                '</soapenv:Envelope>'
            $.ajax({
                url: 'http://localhost:8085/depositrepo',
                type: 'POST',
                dataType: 'xml',
                beforeSend: function (handler) {
                    handler.setRequestHeader("SOAPAction", "viewAllDepositsRequest");
                },
                contentType: "text/xml;charset=utf-8",
                data: soapRequest,
                success: function (response) {
                    $('#depositList').empty();
                    let startIndex = (page - 1) * pageSize;
                    let endIndex = startIndex + pageSize;
                    $(response).find('ns2\\:deposit').slice(startIndex, endIndex).each(function () {
                        var depositId = $(this).find('ns2\\:depositId').text();
                        var depositName = $(this).find('ns2\\:depositName').text();
                        var depositRoi = $(this).find('ns2\\:depositRoi').text();
                        var depositType = $(this).find('ns2\\:depositType').text();
                        var depositDescription = $(this).find('ns2\\:depositDescription').text();
                        const depositHtml = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${depositName}</h5>
                                        <p class="card-text">Type: ${depositType}</p>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" style="color: white; background-color: #ff6600" data-bs-target="#knowmore${depositId}">
                                            Know More
                                        </button>
                                    </div>
                                </div>
                                <div class="modal fade" id="knowmore${depositId}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">${depositName}</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <h5>Type: ${depositType}</h5>
                                                <h5>ROI: ${depositRoi}</h5>
                                                <h5>${depositDescription}</h5>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="color: white; background-color: #ff6600">Apply</button>
                                                <button type="button" class="btn btn-primary" onclick="calculateReturns('${depositName}', '${depositRoi}')">Calculate returns</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                        $('#depositList').append(depositHtml);
                    });
                },
                error: function (xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        }

        function calculateReturns(depositName, depositRoi) {
            const data={
                name:depositName,
                roi:depositRoi
            };
            sessionStorage.setItem('dataNew',JSON.stringify(data));
            window.location.href='../userlogin/calculators';
        }

        $(document).ready(() => {
            listAll(currentPage);
        });

        function changePage(direction) {
            if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            } else if (direction === 'next') {
                currentPage++;
            }
            listAll(currentPage);
        }
    </script>
</head>
<header th:replace="nav::navbar"></header>
<body>
<div class="container">
    <h1 class="text-center">Deposits Available</h1>
    <div class="row" id="depositList"></div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#" onclick="changePage('prev')">1</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="changePage('next')">2</a></li>
        </ul>
    </nav>
</div>
</body>
<footer th:replace="footer::footer"></footer>
</html>
