<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/footer.css}" type="text/css">
<!--    <link rel="stylesheet"  type="application/json" th:href="@{'/pictures/logo.png'}">-->
</head>

<body>
<footer th:fragment="footer" class="text-center text-lg-start text-white" style="background-color: #182052; border-radius: 2rem 2rem 0 0">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mt-5">
                    <img th:src="@{'/images/mybanklogo.png'}" alt="Logo" width="30" height="24"  class="d-inline-block align-text-top"> <span class="text-uppercase">My Bank</span>
                </div>
                <div class="col-md-3 mt-5" style="margin-top: 10px" >
                    <h5>Company</h5>
                    <ul class="list-unstyled">
                        <li>Home</li>
                        <li>About</li>
                        <li>Solutions</li>
                        <li>Pricing</li>
                        <li>Team</li>
                        <li>Career</li>
                    </ul>
                </div>
                <div class="col-md-3 mt-5" style="margin-top: 10px">
                    <h5>Documentation</h5>
                    <ul class="list-unstyled">
                        <li>Help Center</li>
                        <li>Contact</li>
                        <li>FAQ</li>
                        <li>Privacy Policy</li>
                    </ul>
                </div>
                <div class="col-md-3 mt-5" style="margin-top: 10px">
                    <h5>Social</h5>
                    <ul class="list-unstyled">
                        <li>Facebook</li>
                        <li>Instagram</li>
                        <li>Youtube</li>
                        <li>Twitter</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <p>© My Bank Inc. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <ul class="list-inline footer-links">
                        <li class="list-inline-item">
                            <a href="#" class="text-white">
                                Terms & Conditions
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
