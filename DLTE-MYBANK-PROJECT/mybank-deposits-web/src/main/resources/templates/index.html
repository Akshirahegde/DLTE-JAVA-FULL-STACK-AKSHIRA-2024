<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> My Bank login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link th:href="@{'/styles/index.css'}" type="text/css" th:rel="stylesheet">
</head>
<body>
<div class="container">
    <div style="position: absolute; top: 0; left: 0; padding: 10px;">
        <img th:src="@{'/images/mybanklogo.png'}" alt="logo">
        <span style="color:white; font-size: 20px;font-weight: bold;">MY BANK</span>
    </div>
    <div style="display:flex; justify-content: flex-end;height:100vh; ">
        <div class="col-md-6">
            <div class="login-info">
                <p style="font-size: 40px;">LOGIN</p>
                <p style="font-size: 20px;">Sign in to continue</p>
                <hr style="border-top: 2px solid white; margin-bottom: 15px;">
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12 align-self-center p-5 rounded-5 text-light shadow" style="background-color:#8c9ad4;opacity: 0.7 ">
            <h1 th:if="${param.error}" style="font-family: 'Poppins', sans-serif;text-align: center;font-size: 5px;">
                <span style="font-size:15px;color:red;" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
            </h1>
            <h1 th:if="${param.errors}" style="font-family: 'Poppins', sans-serif;text-align: center;font-size: 5px;">
                <span style="font-size:15px;color:red;" th:text="${param.errors}"></span>
            </h1>
            <h2 class="text-center mb-4">Login</h2>
            <form action="#" th:action="@{'/userlogin/'}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="row justify-content-around mt-4">
                    <input type="submit" id="login"class="col-5 btn btn-primary"/>
                    <input type="reset" id="cancel"class="col-5 btn btn-secondary"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
